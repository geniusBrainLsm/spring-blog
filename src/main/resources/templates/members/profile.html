<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>Member Info</title>
		<div th:replace="~{/main/fragments :: head}"></div>
	</head>
	<style>
		.button-container {
			display: flex;
			gap: 10px;
			padding-top: 10px;
		}
		.btn {
			padding: 10px 20px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 16px;
		}
		.btn-update {
			background-color: #4CAF50;
			color: white;
		}
		.btn-delete {
			background-color: #f44336;
			color: white;
		}
	</style>
	<body>
		<div th:replace="~{/main/fragments :: header}"></div>
		<div th:replace="~{/main/fragments :: right-sidebar}"></div>
		<div th:replace="~{/main/fragments :: left-sidebar}"></div>

		<div class="mobile-menu-overlay"></div>

		<div class="main-container">
			<div class="pd-ltr-20 xs-pd-20-10">
				<div class="min-height-200px">
					<div class="page-header">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="title">
									<h4>Profile</h4>
								</div>
								<nav aria-label="breadcrumb" role="navigation">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">
											<a href="index.html">Home</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">
											Profile
										</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
					<div class="row justify-content-center" style="height: 100vh;">
						<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-30">
							<div class="pd-20 card-box height-100-p">
								<div class="profile-photo">
									<a
										href="modal"
										data-toggle="modal"
										data-target="#modal"
										class="edit-avatar"
										><i class="fa fa-pencil"></i
									></a>
									<img
										src="../vendors/images/photo1.jpg"
										alt=""
										class="avatar-photo"
									/>
									<div
										class="modal fade"
										id="modal"
										tabindex="-1"
										role="dialog"
										aria-labelledby="modalLabel"
										aria-hidden="true"
									>
										<div
											class="modal-dialog modal-dialog-centered"
											role="document"
										>
											<div class="modal-content">
												<div class="modal-body pd-5">
													<div class="img-container">
														<img
															id="image"
															src="../vendors/images/photo2.jpg"
															alt="Picture"
														/>
													</div>
												</div>
												<div class="modal-footer">
													<input
														type="submit"
														value="Update"
														class="btn btn-primary"
													/>
													<button
														type="button"
														class="btn btn-default"
														data-dismiss="modal"
													>
														Close
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<h5 class="text-center h5 mb-0" th:text="${dto.name}"></h5>
								<p class="text-center text-muted font-14">
									[[${dto.id}]]
								</p>
								<div class="profile-info">
									<h5 class="mb-20 h5 text-blue">Contact Information</h5>
									<form action="/members/update" method="post">
										<input type="hidden" name="idx" th:value="${dto.idx}" />
										<ul>
											<li>
												<span>Email Address:</span>
												<input type="text" name="email" th:value="${dto.email}" />
											</li>
											<li>
												<span>Name:</span>
												<input type="text" name="name" th:value="${dto.name}" />
											</li>
											<li>
												<span>Id:</span>
												<input type="text" name="id" th:value="${dto.id}" readonly />
											</li>
											<li>
												<span>PassWord:</span>
												<input type="password" name="pw" th:value="${dto.pw}" />
											</li>
										</ul>
										<div class="button-container">
											<button type="submit" class="btn btn-update">Update</button>
											<button type="button" class="btn btn-delete" th:onclick="'deleteMember(' + ${dto.idx} + ')'">Delete</button>


										</div>
									</form>

								</div>
								<script>
									function deleteMember(idx) {
										if (confirm('계정 삭제시 작성된 블로그도 모두 삭제됩니다.')) {
											const form = document.createElement('form');
											form.method = 'delete';
											form.action = `/members/delete/${idx}`;

											const hiddenField = document.createElement('input');
											hiddenField.type = 'hidden';
											hiddenField.name = 'idx';

											form.appendChild(hiddenField);
											document.body.appendChild(form);
											form.submit();
										}
									}
								</script>

		<script src="../src/plugins/cropperjs/dist/cropper.js"></script>
		<script>
			window.addEventListener("DOMContentLoaded", function () {
				var image = document.getElementById("image");
				var cropBoxData;
				var canvasData;
				var cropper;

				$("#modal")
					.on("shown.bs.modal", function () {
						cropper = new Cropper(image, {
							autoCropArea: 0.5,
							dragMode: "move",
							aspectRatio: 3 / 3,
							restore: false,
							guides: false,
							center: false,
							highlight: false,
							cropBoxMovable: false,
							cropBoxResizable: false,
							toggleDragModeOnDblclick: false,
							ready: function () {
								cropper.setCropBoxData(cropBoxData).setCanvasData(canvasData);
							},
						});
					})
					.on("hidden.bs.modal", function () {
						cropBoxData = cropper.getCropBoxData();
						canvasData = cropper.getCanvasData();
						cropper.destroy();
					});
			});
		</script>
